<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Contact Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add New Contact Items FORM -->
            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" 
                    #firstName="ngModel" [(ngModel)]="contactInfoService.contactInfoFormData.firstName" 
                    placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" 
                    #lastName="ngModel" [(ngModel)]="contactInfoService.contactInfoFormData.lastName" 
                    placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" 
                    #address="ngModel" [(ngModel)]="contactInfoService.contactInfoFormData.address" 
                    placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" 
                    #email="ngModel" [(ngModel)]="contactInfoService.contactInfoFormData.email" 
                    placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="mobilePhone">Mobile Phone</label>
                    <input type="text" class="form-control" name="mobilePhone" 
                    #mobilePhone="ngModel" [(ngModel)]="contactInfoService.contactInfoFormData.phone.mobilePhone" 
                    placeholder="Mobile Phone" required minlength="5">
                </div>
                <div class="form-group">
                    <label for="homePhone">Home Phone</label>
                    <input type="text" class="form-control" name="homePhone" 
                    #homePhone="ngModel" [(ngModel)]="contactInfoService.contactInfoFormData.phone.homePhone" 
                    placeholder="Home Phone" required>
                </div>
                <div class="form-group">
                    <label for="workPhone">Work Phone</label>
                    <input type="text" class="form-control" name="workPhone" 
                    #workPhone="ngModel" [(ngModel)]="contactInfoService.contactInfoFormData.phone.workPhone" 
                    placeholder="Work Phone" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <div class="mt-3 bg-danger" *ngIf="mobilePhone.invalid">
                Mobile Phone must be at least 5 characters long.
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeModalNative (click)="refresh()">Close</button>
        </div>
      </div>
    </div>
  </div>
